    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 vTextureCoord;
      varying vec3 vTransformedNormal;
      varying vec4 vPosition;
      varying vec4 vColor;

      uniform bool uUseLighting;
      uniform bool uUseTexture;

      uniform vec3 uAmbientColor;

      uniform vec3 uPointLightingLocation;
      uniform vec3 uPointLightingColor;

      uniform sampler2D uSampler;


      void main(void) {
        vec3 lightWeighting;
        if (!uUseLighting) {
          lightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
          vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);

          float directionalLightWeighting = max(
              dot(
                  normalize(vTransformedNormal),
                  lightDirection
              ), 0.0);
          lightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
        }

        vec4 fragmentColor;
        if (uUseTexture) {
          fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        } else {
          fragmentColor = vColor;
        }
        gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
      }
    </script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexNormal;
      attribute vec2 aTextureCoord;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform mat3 uNMatrix;

      varying vec2 vTextureCoord;
      varying vec3 vTransformedNormal;
      varying vec4 vPosition;
      varying vec4 vColor;


      void main(void) {
        vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
        vTextureCoord = aTextureCoord;
        vTransformedNormal = uNMatrix * aVertexNormal;
        vColor = aVertexColor;
      }
    </script>


    <script type="text/javascript">

      var gl;
      var shaderProgram;
      var framerate;

      var world;
      var camera;

      function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);

        gl.clearColor(
            world.clearColorRgba[0],
            world.clearColorRgba[1],
            world.clearColorRgba[2],
            1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);


        mat4.perspective(gl.pMatrix,
            PI/4, gl.viewportWidth/gl.viewportHeight,
            0.1, 1000.0);

        gl.useProgram(shaderProgram);

        mat4.identity(gl.mvMatrix);

        world.draw();
      }

      function animate() {
        var timeNow = new Date().getTime();
        if (framerate.lastTime != 0) {
          var elapsed = timeNow - framerate.lastTime;
          if (elapsed < 100) {
            var dt = elapsed/1000;
            world.advance(dt);
          }
          framerate.snapshot();
        }
        framerate.lastTime = timeNow;

      }


      function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
      }


      function webGLStart() {
        var glCanvas = document.getElementById("gl-canvas");
        gl = GL.createGL(glCanvas);
        shaderProgram = ShaderProgram.createShaderProgram();
        Textures.initTextures();

        window.addEventListener('resize',
            util.partial(resize, glCanvas, gl));
        resize(glCanvas, gl);

        Textures.initTextures();

        framerate = new Framerate('framerate');

        world = new World();
        world.populate();

        tick();
      }

      function resize(glCanvas, gl) {
        glCanvas.width = window.innerWidth;
        glCanvas.height = window.innerHeight;
        gl.viewportWidth = window.innerWidth;
        gl.viewportHeight = window.innerHeight;
      };

    </script>
  </head>

  <body onload="webGLStart();">
    <div id='game-div'>
      <canvas id='gl-canvas'></canvas>
    </div>
  </body>
