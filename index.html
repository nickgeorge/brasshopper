<html>
  <head>
    <title>Quantum</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="/worldJS/gl-matrix.js"></script>
    <script src="/worldJS/rootworld.js"></script>

    <script src="population/offset_container.js"></script>
    <script src="population/dumb_crate.js"></script>
    <script src="population/sun.js"></script>
    <script src="population/bullet.js"></script>
    <script src="population/throwin_gurnade.js"></script>
    <script src="population/shelf.js"></script>
    <script src="population/walker.js"></script>
    <script src="population/hero.js"></script>
    <script src="population/fella.js"></script>
    <script src="population/gimble.js"></script>
    <script src="population/bounding_sphere.js"></script>
    <script src="effects/health_bar.js"></script>
    <script src="media/texture_list.js"></script>
    <script src="media/sound_list.js"></script>
    <script src="quantum_world.js"></script>
    <script src="quantum_collision_manager.js"></script>

    <script type="text/javascript">
      function init() {
        ContainerManager.initSingleton(document.getElementById('game-div'));

        var hudCanvas = document.getElementById('hud-canvas')
        var hud = new HUD(hudCanvas).
            addWidget(new Crosshair()).
            addWidget(new Fraps(-100, 25)).
            addWidget(new StartButton());

        var glCanvas = document.getElementById('gl-canvas');
        ShaderProgram.defaultDomain = '';
        var gl = GL.createGLWithDefaultShaders(glCanvas);

        var resizer = new FullWindowResizer(gl, glCanvas, hud, hudCanvas);
        resizer.attachEventListener();

        var world = new QuantumWorld();
        Thing.defaultVelocityType = Thing.VelocityType.RELATIVE;
        Env.setEnvironment(world, hud, gl);
        Textures.initTextures(TextureList);
        Animator.initSingleton(world, hud);

        world.populate();
        resizer.resize();
        Animator.getInstance().setPaused(true);
        Animator.getInstance().start();
      }
    </script>
  </head>


  <body onload="init();">
    <div id="game-div" tabindex="1">
      <canvas id="gl-canvas"></canvas>
      <canvas id="hud-canvas"></canvas>
    </div>
    <canvas id="hidden-canvas"></canvas>
  </body>
</html>
